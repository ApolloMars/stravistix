<textarea ng-model="csvResult" rows="8" cols="40"></textarea>
<table style="border: 1px solid black;">
    <tr style="border: 1px solid black;">
        <td style="border: 1px solid black;padding: 3px;"><strong>date</strong></td>
        <td style="border: 1px solid black;padding: 3px;"><strong>Name</strong></td>
        <td style="border: 1px solid black;padding: 1px 3px 0px 20px; text-align: right;"><strong>CTL</strong></td>
    </tr>
    <!-- <tr style="border: 1px solid black;" ng-repeat="nameTrimp in trimpObjectsArray | orderBy:'-trimp'"> -->
    <tr style="border: 1px solid black;" ng-repeat="fitness in fitnessData">
        <td style="border: 1px solid black;padding: 3px;">{{ fitness.date }}</td>
        <td style="border: 1px solid black;padding: 3px;">{{ fitness.activitiesName }}</td>
        <td style="border: 1px solid black;padding: 1px 3px 0px 20px; text-align: right;">{{ fitness.CTL }}</td>
    </tr>
</table>
