<md-content class="md-padding">
    <md-card>
        <!-- Title + filter button  -->
        <md-card-title class="md-table-toolbar md-default" ng-hide="filter.show" aria-hidden="true">
            <div layout="row" layout-align="center center">
                <span class="md-headline">Heartrate Fitness Table</span>
            </div>
            <div flex></div>
            <div layout="row" layout-align="center center">
                <md-button class="md-icon-button" ng-click="filter.show=true" aria-label="filter_list">
                    <md-icon>filter_list</md-icon>
                </md-button>
            </div>
        </md-card-title>

        <!-- Search for activities form  -->
        <md-card-title class="md-table-toolbar md-default" ng-show="filter.show" aria-hidden="false">
            <div flex="grow" layout="column" layout-align="start start">
                <md-input-container class="md-block">
                    <md-icon>search</md-icon>
                    <input type="text" name="filter.form" ng-model="query.filter" ng-model-options="filter.options" placeholder="Search for activities" class="ng-valid ng-valid-parse ng-touched ng-pristine" aria-invalid="false" style="border: none;">
                </md-input-container>
            </div>
            <div layout="column" layout-align="start end">
                <button class="md-icon-button md-button" ng-click="removeFilter()" aria-label="close">
                    <md-icon>close</md-icon>
                    <div class="md-ripple-container"></div>
                </button>
            </div>
        </md-card-title>

        <md-table-container>
            <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>
                        <th md-column md-order-by="timestamp"><span>Date</span></th>
                        <th md-column md-order-by="activitiesName"><span>Activity</span></th>
                        <th md-column md-order-by="type"><span>Type</span></th>
                        <th md-column md-numeric md-order-by="trimp"><span>Training Impulse</span></th>
                        <th md-column md-numeric md-order-by="ctl"><span>Chronic Training Load</span></th>
                        <th md-column md-numeric md-order-by="atl"><span>Acute Training Load</span></th>
                        <th md-column md-numeric md-order-by="tsb"><span>Training Stress Balance</span></th>
                        <th md-column md-numeric><span>Link</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="dessert" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="fitnessObj in fitnessDataForTableFiltered | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">

                        <td md-cell>{{fitnessObj.timestamp | date:'mediumDate'}}</td>
                        <td md-cell ng-bind-html="fitnessObj.activitiesName"></td>
                        <td md-cell ng-bind-html="fitnessObj.type"></td>
                        <td md-cell>{{fitnessObj.trimp}}</td>
                        <td md-cell>{{fitnessObj.ctl}}</td>
                        <td md-cell>{{fitnessObj.atl}}</td>
                        <td md-cell>
                            <md-subheader>{{fitnessObj.tsb}}</md-subheader>
                        </td>
                        <td md-cell>
                            <a href="#">
                                <md-icon>insert_link</md-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{fitnessDataForTableFiltered.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
</md-content>
