<md-content class="md-padding" ng-cloak>
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-hide="filter.show" aria-hidden="true">
            <div class="md-toolbar-tools">
                <span>Training Load Table</span>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="filter.show=true" aria-label="filter_list">
                    <md-icon>filter_list</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <!-- Search for activities form  -->
        <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show" aria-hidden="false">
            <div class="md-toolbar-tools md-block">
                <md-icon>search</md-icon>
                <form flex name="filter.form" class="ng-valid ng-valid-parse">
                    <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="Search for activities" class="ng-valid ng-valid-parse ng-touched ng-pristine" aria-invalid="false" style="width: 100%; margin: 0; border: none;">
                </form>
                <button class="md-icon-button md-button" ng-click="removeFilter()" aria-label="close">
                    <md-icon>close</md-icon>
                    <div class="md-ripple-container"></div>
                </button>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>
                        <th md-column md-order-by="timestamp" show-gt-md><span>Date</span></th>
                        <th md-column show-gt-md><span>Activity</span></th>
                        <th md-column md-numeric show-gt-md><span>Chronic Training Load</span></th>
                        <th md-column md-numeric show-gt-md><span>Acute Training Load</span></th>
                        <th md-column md-numeric show-gt-md><span>Training Stress Balance</span></th>
                        <th md-column md-numeric show-gt-md><span>Link</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="dessert" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="fitnessObj in fitnessDataForTableFiltered | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">

                        <td md-cell>{{fitnessObj.timestamp | date:'mediumDate'}}</td>
                        <td md-cell>{{fitnessObj.activitiesName}}</td>
                        <td md-cell>{{fitnessObj.ctl}}</td>
                        <td md-cell>{{fitnessObj.atl}}</td>
                        <td md-cell>
                            <md-subheader ng-class="(fitnessObj.tsb >= 0) ? '' : 'md-warn'">{{fitnessObj.tsb}}</md-subheader>
                        </td>
                        <td md-cell>
                            <a href="#">
                                <md-icon>insert_link</md-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{fitnessDataForTableFiltered.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
</md-content>
