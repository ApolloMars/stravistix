        <md-sidenav class="md-sidenav-left md-whiteframe-20dp" md-component-id="left">

                <div layout="column" layout-align="center center">
                    <img src="img/logo_stravistix_no_circle.svg" width="90%" />
                </div>
                <md-divider></md-divider>
                <div>
                    <md-list ng-repeat="section in data.sidenav.sections">
                        <md-list-item ng-click="(section.actions.length) ? section.expand=!section.expand : forward(section.link)">
                            <md-icon>{{section.icon}}</md-icon>
                            <p>{{section.name}}</p>
                            <md-icon class="md-primary md-icon-button">{{ (section.actions.length) ? (section.expand ? 'expand_less' : 'expand_more') : ''}}</md-icon>
                        </md-list-item>
                        <md-list-item ng-show="!section.expand" ng-repeat="action in section.actions" ng-click="forward(action.link)">
                            <span flex="10"></span>
                            <md-icon size="10">{{action.icon}}</md-icon>
                            <span flex="10"></span>
                            <p class="md-body-1">{{action.name}}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-sidenav>

        <section layout="column" role="main" flex>
            <md-toolbar role="toolbar">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" aria-label="Menu">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <span class="md-title ng-binding">{{data.title}}</span>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-repeat="button in data.toolbar.buttons" aria-label={{button.name}} ng-click="toast(button.link)">
                        <md-icon>{{button.icon}}</md-icon>
                    </md-button>
                    <md-menu md-position-mode="target-right target" ng-repeat="menu in data.toolbar.menus">
                        <md-button class="md-icon-button" aria-label="{{menu.name}}" ng-click="$mdOpenMenu($event)">
                            <md-icon>{{menu.icon}}</md-icon>
                        </md-button>
                        <md-menu-content width={{menu.width}}>
                            <md-subheader>{{menu.name}}</md-subheader>
                            <md-menu-item ng-repeat="action in menu.actions">
                                <md-button layout-fill md-ink-ripple ng-click="toast(action.message)">
                                    <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.completed ? 'done' : 'hourglass_empty'}}</md-icon>
                                    {{action.name}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <section id="content" role="content" layout="column" layout-padding md-scroll-y>
                <div ng-view>
                    <!-- Placeholder for views -->
                </div>
            </section>
        </section>
